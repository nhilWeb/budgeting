<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Add the same CSS and JavaScript includes as your current page -->
  <!-- Bootstrap 4.4.1 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css" rel="stylesheet">

<style>
    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }
    .register-form {
      width: 100%;
      max-width: 370px;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .register-form h2 {
      text-align: center;
    }
    .register-form input {
      margin-bottom: 20px;
    }
  </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js"></script>
</head>
<body>
  <div class="register-form">
    <form id="registerForm">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
          </div>
          <input type="text" class="form-control" id="loginId" placeholder="Enter your Login ID" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <div class="text-center mt-3">
      <label>Already have an account?</label><a href="index.html"> Login Now</a>
    </div>
  </div>

  <script>
    // Handle register form submission
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const loginId = document.getElementById('loginId').value.trim();

      // Check if the username already exists in localStorage
      let users = JSON.parse(localStorage.getItem('users')) || [];
      const userExists = users.some(user => user.username === username);

      if (userExists) {
        alert('Username already exists. Please choose a different username.');
        return;
      }

      // Save the new user to localStorage
      users.push({ username, loginId });
      localStorage.setItem('users', JSON.stringify(users));

      alert('Registration successful! You can now log in.');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
